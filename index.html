<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CGPA Calculator</title>
	<!-- CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	 <link rel="icon" href="fav.png" type=""> 
	<link rel="stylesheet" href="app.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
	<script src="calculator.js" defer></script>
</head>

<body>

	<div class="container">
		<div class="calc_wrapper">
			<div class="calbody mt-3">
				<center><h1 class="caph">CGPA Calculator</a></h1></center>
				<div id="demoo">
					<div class="row">
						<select name="semester_select" id="semester_select" class="form-control mb-3">
							<option value="0" disabled selected>--Select number of Semester--</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>							
						</select>
						<div class="col p-1 box1">
							<div id="calform">
								<!-- <div id="inputdiv"></div> -->
							</div>
							<div id="checkb" class="mb-2 mt-2">						
									<input type="checkbox" id="diustd"><span class="studentask">I am a SWE'22 batch student of DIU.</span>
							</div>
							<button type="button" onclick="cgpaCalculate()"
								class="btn-block btn d-inline-block cal_btn" value="">Calculate</button>
						</div>
					</div>
					<div class="row">
						<div class="col box2">
							<div id="resultbox" class="font-weight-bold"><span id="result"
									class="font-weight-bold"></span>
							</div>
						</div>
					</div>
						
					
				</div>
			</div>
			<div class="co">
				<p class="pco">Developed by <a href="https://github.com/saifulshihab/" target="_blank">Saiful Islam</a></p>
			</div>
		</div>
	</div>
</body>

</html>
